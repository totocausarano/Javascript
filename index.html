<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Gestión de Alumnos</h1>

    <!-- Formulario para agregar un alumno -->
    <form id="formAgregarAlumno">
        <input type="text" id="nombreAlumno" placeholder="Nombre" required>
        <input type="text" id="apellidoAlumno" placeholder="Apellido" required>
        <input type="text" id="dniAlumno" placeholder="DNI" required>
        <input type="number" id="nota1" placeholder="Nota 1" required>
        <input type="number" id="nota2" placeholder="Nota 2" required>
        <button type="submit">Agregar Alumno</button>
    </form>

    <!-- Lista de alumnos -->
    <ul id="listaAlumnos"></ul>

    <!-- Formulario para buscar un alumno -->
    <form id="formBuscarAlumno">
        <input type="text" id="dniBusqueda" placeholder="Buscar por DNI">
        <button type="button" id="buscarAlumno">Buscar</button>
    </form>

    <!-- Resultado de la búsqueda -->
    <p id="resultadoBusqueda"></p>

    <!-- Botón para limpiar la lista -->
    <button id="limpiarLista">Limpiar Lista</button>

    <script src="app.js"></script>
</body>
</html>
